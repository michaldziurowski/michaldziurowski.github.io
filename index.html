<html>

<head>
    <title>Michal Dziurowski</title>
    <style>
        .page-container {
            display: flex;
        }

        .offset {
            flex-basis: 10%;
        }

        .content {
            flex-basis: 80%;
            height: 100vh;
        }

        .me-img-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: resizeContainer 1s 1s linear forwards;
        }

        .me-img {
            animation: meRotateScale 1s 1s linear forwards;
            border-radius: 50%;
            align-self: center;
        }

        @keyframes resizeContainer {
            0% {
                width: 100%;
                height: 100%;
            }
            100% {
                width: 128px;
                height: 128px;
            }
        }

        @keyframes meRotateScale {
            0% {
                transform: rotate(0deg) scale(1);
            }
            100% {
                transform: rotate(-360deg) scale(0.5);
            }
        }
    </style>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            var animationEvent = whichAnimationEvent(),
                item = document.getElementById('meImg');

            item.addEventListener(animationEvent, animationEndCallback);

            function animationEndCallback(event) {
                item.removeEventListener(animationEvent, animationEndCallback);
                console.log('Animation finished!')
            }


            // Function from David Walsh: http://davidwalsh.name/css-animation-callback
            function whichAnimationEvent() {
                var t,
                    el = document.createElement("fakeelement");

                var transitions = {
                    "animation": "animationend",
                    "OAnimation": "oAnimationEnd",
                    "MozAnimation": "animationend",
                    "WebkitAnimation": "webkitAnimationEnd"
                }

                for (t in transitions) {
                    if (el.style[t] !== undefined) {
                        return transitions[t];
                    }
                }
            }
        });
    </script>
</head>

<body>
    <div class="page-container">
        <div class="offset">
        </div>
        <div class="content">
            <div class="me-img-container">
                <img id="meImg" src="md.jpg" alt="Me" class="me-img">
            </div>
        </div>
    </div>

</body>

</html>
